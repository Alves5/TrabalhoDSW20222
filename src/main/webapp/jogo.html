<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Página do jogo</title>
</head>
<body>
<div class="formJogo">
	<div class="jogo">
		<form action="numeroJogo">
		<h1>Tente a sua sorte</h1>
			<table>
				<tr>
					<th><label class="label" id="labelNum" for="varInput">Número</label></th>
				</tr>
				<tr>
					<td><input type="text" id="varInput" maxlength="1" name="numero" required="required"></td>
				</tr>
				<tr id="trInputSubmit">
					<td><input type="submit" id="varInputSubmit" value="Enviar"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
